<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="TicTacToe.css" rel="stylesheet" media="screen">
    <script src="jquery-1.12.0.min.js"></script>
    <script src="TicTacToe.js"></script>
    <meta charset="utf-8">
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-4" id ="leftCol">
        <h2 id="player1">Player 1</h2>
        <i><input id="p1textbox"type="text" value="Enter Name..."/></i>
        <br></br>
      </div>
      <div class="col-sm-1">
        <h3>0</h3>
        <p>Player 1</p>
      </div>
      <div class="col-sm-2">
        <h1 id="scoreboard"> Scoreboard </h1>
        <button id="startButton" style="display:none;" type="button" class="btn btn-primary">Start Game</button>
      </div>
      <div class="col-sm-1">
        <h3>0</h3>
        <p>Player 2</p>
      </div>
      <div class="col-sm-4" id = "rightCol">
        <h2 id="player2">Player 2</h2>
        <i><input id="p2textbox" type="text" value="Enter Name..."/></i>
        <br></br>
      </div>
    </div>
    <div class="table-responsive" id="board">
      <table>
        <tr id="row1">
          <td class="square">X</td>
          <td class="square vertical">O</td>
          <td class="square">X</td>
        </tr>
        <tr id="row2">
          <td class="square horizontal">O</td>
          <td class="square vertical horizontal">O</td>
          <td class="square horizontal">O</td>
        </tr>
        <tr id="row3">
          <td class="square">X</td>
          <td class="square vertical">X</td>
          <td class="square">X</td>
        </tr>
      </table>
    </div>
  </body>
</html>
